<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <!-- <h1>Welcome to ChatApp</h1> -->
        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div class="chat__main">
            <div class="chat__messages" id="messages"></div>
            <div class="compose">
                <form id="chat-form">
                    <input type="text" name="chatInput" id="chatInput" placeholder="Message" required autocomplete="off">
                    <button type="submit">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>
    
    
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{user}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div>
            <p>
                <span class="message__name">{{user}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <div id="app_title">
            <h2>Chat App</h2>
            <h5>Created By: Mehedi Hasan Megamind</h3>
        </div>
        <h3 class="room-title">Room: {{room}}</h3>

        <div id="users">
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </div>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js" defer></script>
</body>
</html>
